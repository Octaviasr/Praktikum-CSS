<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktek</title>
</head>
<body>
  <style>
    /*selector elemen*/
    h1{
        color: blue;
    }
    /*selector class*/
    .my-class{
        font-weight: bold;
    }
    /*selector ID*/
    #my-id{
      text-decoration: underline;
    }
    /*selector attibute*/
    [type="submit"]{
        background-color: green;
    }
    /*selector kombinasi*/
    p.highlight{
      background-color: yellow; 
    }
  </style>
  <h1>Hello World!</h1>
  <p class="my-class">this paragraph has class</p>
  <p id="my-id">this paragraph has Id</p>
  <input type="text" value="input field">
  <input type="submit" value="Submit button">
  <p class="highlight">this paragraph is highlighted.</p>
</body>
</html>
