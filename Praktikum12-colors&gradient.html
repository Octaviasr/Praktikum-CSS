<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <style>
        .colorful-text{
            color: blue;
            background-color: yellow;
            border: 2px solid red;
            padding: 10px;
        }
        .gradient-background{
            background-image: linear-gradient(to right, blue, green);
            height: 200px;
        }
    </style>
    <div class="colorful-text">this text has colorful properties</div>

    <div class="gradient-background"></div>
</body>
