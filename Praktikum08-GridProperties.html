            background-color: lightblue;
            padding: 20px;
        }
    </style>
    <div class="grid-container">
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
    </div>
</body>
</html>
